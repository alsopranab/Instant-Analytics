<!DOCTYPE html>
<html lang="en">
<head>
  <!-- REQUIRED for GitHub Pages -->
  <base href="/Instant-Analytics/" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Analytics</title>

  <!-- Design Tokens -->
  <link rel="stylesheet" href="./assets/css/tokens.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/components.css" />
  <link rel="stylesheet" href="./assets/css/charts.css" />
  <link rel="stylesheet" href="./assets/css/motion.css" />
</head>

<body>
  <div id="app">

    <!-- ===============================
         HEADER
    =============================== -->
    <header class="app-header">
      <h1 class="app-title">Instant Analytics</h1>
      <p class="app-subtitle">Ask questions. Get insights. Instantly.</p>
    </header>

    <!-- ===============================
         CONTROLS
    =============================== -->
    <section class="controls">
      <div class="control-group">
        <label for="sheetInput">Google Sheet (public)</label>
        <input
          type="text"
          id="sheetInput"
          class="control-input"
          placeholder="https://docs.google.com/spreadsheets/..."
        />
      </div>

      <div class="control-group">
        <label for="csvInput">Upload CSV</label>
        <input type="file" id="csvInput" class="control-input" accept=".csv" />
      </div>

      <div class="control-group query-group">
        <label for="queryInput">Ask a question</label>
        <input
          type="text"
          id="queryInput"
          class="control-input"
          placeholder="e.g. total revenue by region"
        />
      </div>
    </section>

    <!-- ===============================
         TABLE TABS
    =============================== -->
    <nav class="tabs" id="dataTabs" aria-label="Data tables"></nav>

    <!-- ===============================
         DASHBOARD (TOP PRIORITY)
    =============================== -->
    <main class="dashboard" id="dashboard">
      <!-- chart + explanation injected -->
    </main>

    <!-- ===============================
         SUGGESTED QUERIES (TOGGLE)
    =============================== -->
    <section class="panel toggle-panel">
      <header class="panel-header">
        <h3>Suggested Questions</h3>
        <span class="chevron">⌄</span>
      </header>
      <div id="suggestedQueries" class="panel-body"></div>
    </section>

    <!-- ===============================
         DATA AWARENESS (TOGGLE)
    =============================== -->
    <section class="panel toggle-panel collapsed">
      <header class="panel-header">
        <h3>Dataset Information</h3>
        <span class="chevron">⌄</span>
      </header>

      <div class="panel-body">
        <section id="dataOverview"></section>
        <section id="dataKpis"></section>
        <section id="dataPreview"></section>
      </div>
    </section>

    <!-- ===============================
         EMPTY STATE
    =============================== -->
    <section class="empty-state" id="emptyState">
      <p>Upload a CSV file or paste a Google Sheet link to begin analysis.</p>
    </section>

  </div>

  <!-- App Entry -->
  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
