<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Analytics</title>

  <!-- Design Tokens -->
  <link rel="stylesheet" href="./assets/css/tokens.css" />

  <!-- Base + Layout -->
  <link rel="stylesheet" href="./assets/css/base.css" />

  <!-- UI Components -->
  <link rel="stylesheet" href="./assets/css/components.css" />

  <!-- Charts -->
  <link rel="stylesheet" href="./assets/css/charts.css" />

  <!-- Motion -->
  <link rel="stylesheet" href="./assets/css/motion.css" />
</head>

<body>

  <!-- App Shell -->
  <div id="app">

    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">Instant Analytics</h1>
      <p class="app-subtitle">Ask questions. Get insights. Instantly.</p>
    </header>

    <!-- Controls -->
    <section class="controls">

      <!-- Google Sheet Input -->
      <div class="control-group">
        <label for="sheetInput" class="control-label">
          Google Sheet (public)
        </label>
        <input
          type="text"
          id="sheetInput"
          class="control-input"
          placeholder="https://docs.google.com/spreadsheets/..."
          autocomplete="off"
        />
      </div>

      <!-- CSV Upload -->
      <div class="control-group">
        <label for="csvInput" class="control-label">Upload CSV</label>
        <input
          type="file"
          id="csvInput"
          class="control-input"
          accept=".csv"
        />
      </div>

      <!-- Query Input -->
      <div class="control-group query-group">
        <label for="queryInput" class="control-label">Ask a question</label>
        <input
          type="text"
          id="queryInput"
          class="control-input"
          placeholder="e.g. Show total sales by month"
          autocomplete="off"
        />
      </div>

    </section>

    <!-- Tabs -->
    <nav class="tabs" id="dataTabs" aria-label="Data tables">
      <!-- Tabs injected dynamically -->
    </nav>

    <!-- Dashboard -->
    <main class="dashboard" id="dashboard">
      <!-- Charts, explanations, suggestions injected dynamically -->
    </main>

    <!-- Empty State -->
    <section class="empty-state" id="emptyState">
      <p>Upload a CSV file or paste a Google Sheet link to begin analysis.</p>
    </section>

  </div>

  <!-- App Entry (ES Module) -->
  <script type="module" src="./assets/js/app.js"></script>

</body>
</html>
